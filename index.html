<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva para o fim do amor (01/01/2027)</h1>
        <div id="countdown">
            <div class="time">
                <span id="days"></span> <br>Dias
            </div>
            <div class="time">
                <span id="hours"></span> <br>Horas
            </div>
            <div class="time">
                <span id="minutes"></span> <br>Minutos
            </div>
            <div class="time">
                <span id="seconds"></span> <br>Segundos
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
